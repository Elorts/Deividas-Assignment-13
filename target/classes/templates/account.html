<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
</head>
<body>
<h2 th:text="${account.accountName}"></h2>

<form action="" method="post">
    <div>
        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" th:field="${account.accountName}" />
    </div>
    <div>
        <input type="submit" value="Save Account" />
    </div>
</form>

<hr />

<a th:href="@{/user/{userId}(userId=${userId})}">Go Back</a>
</body>
</html>
