<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Create Account</title>
	</head>
	<body>
	<div class="frame">
		<h1>Create Your Account</h1>
		<form action="" method="post">
			<div>
				Username: <input type="text" th:field="${user.username}" />
			</div>
			<div>
				Password: <input type="password" th:field="${user.password}" />
			</div>
			<div>
				Full Name: <input type="text" th:field="${user.name}" />
			</div>
			<div>
				<input type="submit" value="Create Account" class="big-button" />
			</div>
		</form>

		<form th:action="@{/users}" method="get">
			<button type="submit" class="big-button">Go to Users</button>
		</form>
	</div>
	</body>
</html>
