<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create Account</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="frame">
	<h1>Create Your Account</h1>

	<form class="regular-text" action="" method="post">
        <p>
		<div>
			<label>Username:</label>
			<input type="text" th:field="${user.username}" />
		</div>
		<div>
			<label>Password:</label>
			<input type="password" th:field="${user.password}" />
		</div>
		<div>
			<label>Full Name:</label>
			<input type="text" th:field="${user.name}" />
		</div>
        </p>
		<div>
			<input type="submit" value="Create Account" class="big-button" />
		</div>
	</form>
</div>
</body>
</html>
