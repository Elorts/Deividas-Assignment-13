<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="frame">
    <h1>User</h1>
    <form id="user-edit-form"  th:action="@{/user/{userId}(userId=${user.userId})}" method="post">
        <div>
            <label>Username:</label><br>
            <input type="text" th:field="${user.username}" /><br><br>
        </div>
        <div>
            <label>Password:</label><br>
            <input type="password" th:field="${user.password}" /><br><br>
        </div>
        <div>
            <label>Full Name:</label><br>
            <input type="text" th:field="${user.name}" /><br><br>
        </div>

        <hr/>

        <p>
            <div>
                <label>Address Line 1:</label><br>
                <input type="text" th:field="${address.addressLine1}" /><br><br>
            </div>
            <div>
                <label>Address Line 2:</label><br>
                <input type="text" th:field="${address.addressLine2}" /><br><br>
            </div>
            <div>
                <label>City:</label><br>
                <input type="text" th:field="${address.city}" /><br><br>
            </div>
            <div>
                <label>Region:</label><br>
                <input type="text" th:field="${address.region}" /><br><br>
            </div>
            <div>
                <label>Country:</label><br>
                <input type="text" th:field="${address.country}" /><br><br>
            </div>
            <div>
                <label>Zip Code:</label><br>
                <input type="text" th:field="${address.zipCode}" /><br><br>
            </div>

            <input type="hidden" th:field="${accounts}" />

        </p>

        <div>
            <input class="big-button" type="submit" value="Update User" onclick="showConfirmationPopup()"/>
        </div>
    </form>

    <script>
        function showConfirmationPopup() {
            alert("Form submitted successfully!");
            document.getElementById("user-edit-form").submit();
        }
    </script>
    <br>
    <form th:action="@{/user/{userId}/delete(userId=${user.userId})}" method="post">
        <input class="big-button" type="submit" value="Delete User" />
    </form>

    <hr/>

    <h1>Accounts</h1>
    <div th:each="account : ${user.accounts}">
        <a th:href="@{/user/{userId}/accounts/{accountId} (userId=${user.userId}, accountId=${account.accountId})}">
            [[${account.accountName}]]
        </a>
    </div>
    <p>
        <div>
            <form class="side-by-side" th:action="@{/user/{userId}/accounts (userId=${user.userId})}" method="post">
                <input class="big-button" type="submit" value="Create Account" />
            </form>

            <br/>

            <form class="side-by-side" th:action="@{/users}" method="get" >
                <button type="submit" class="big-button">User Page</button>
            </form>
        </div>
    </p>
</div>
</body>
</html>
