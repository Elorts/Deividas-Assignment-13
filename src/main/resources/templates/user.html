<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div class="frame">
    <h1>User</h1>

    <form th:action="@{/user/{userId}(userId=${user.userId})}" method="post">
        <div>
            <label>Username:</label>
            <input type="text" th:field="${user.username}" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="${user.password}" />
        </div>
        <div>
            <label>Full Name:</label>
            <input type="text" th:field="${user.name}" />
        </div>

        <hr/>

        <div>
            <label>Address Line 1:</label>
            <input type="text" th:field="${address.addressLine1}" />
        </div>
        <div>
            <label>Address Line 2:</label>
            <input type="text" th:field="${address.addressLine2}" />
        </div>
        <div>
            <label>City:</label>
            <input type="text" th:field="${address.city}" />
        </div>
        <div>
            <label>Region:</label>
            <input type="text" th:field="${address.region}" />
        </div>
        <div>
            <label>Country:</label>
            <input type="text" th:field="${address.country}" />
        </div>
        <div>
            <label>Zip Code:</label>
            <input type="text" th:field="${address.zipCode}" />
        </div>

        <input type="hidden" th:field="${user.accounts}" />

        <div>
            <input type="submit" value="Update User Account" />
        </div>
    </form>

    <form th:action="@{/user/{userId}/delete(userId=${user.userId})}" method="post">
        <input type="submit" value="Delete User Account" />
    </form>

    <hr/>

    <h2>Accounts</h2>
    <div th:each="account : ${user.accounts}">
        <a th:href="@{/user/{userId}/accounts/{accountId} (userId=${user.userId}, accountId=${account.accountId})}">
            [[${account.accountName}]]
        </a>
    </div>

    <form th:action="@{/user/{userId}/accounts (userId=${user.userId})}" method="post">
        <input type="submit" value="Create New Bank Account" />
    </form>

    <br/>

    <a th:href="@{/users/}">Go Back</a>
</div>
</body>
</html>
